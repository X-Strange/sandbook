        <script type="text/javascript">
            function appendToStorage(name, data){

            }

    var accessToken = "8807c6cca60c4a1290fbc342a5094018",
            baseUrl = "https://api.api.ai/v1/",
            $speechInput,
            $recBtn,
            recognition,
            messageRecording = "Escuchando...",
            messageCouldntHear = "No pude oirlo, podria repetirlo?",
            messageInternalError = "Disculpe, hubo un error interno en el servidor.",
            messageSorry = "Disculpe, no tengo la respuesta aun.";

    $(document).ready(function() {
        $speechInput = $("#speech");
        $recBtn = $("#rec");

        $speechInput.keypress(function(event) {
            if (event.which == 13) {
                event.preventDefault();
                send();
            }
        });
        $recBtn.on("click", function(event) {
            switchRecognition();
        });
        $(".debug__btn").on("click", function() {
            $(this).next().toggleClass("is-active");
            return false;
        });
    });

    function startRecognition() {
        recognition = new webkitSpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;

        recognition.onstart = function(event) {
            respond(messageRecording);
            updateRec();
        };
        recognition.onresult = function(event) {
            recognition.onend = null;

            var text = "";
            for (var i = event.resultIndex; i < event.results.length; ++i) {
                text += event.results[i][0].transcript;
            }
            setInput(text);
            stopRecognition();
        };
        recognition.onend = function() {
            respond(messageCouldntHear);
            stopRecognition();
        };
        recognition.lang = "es-AR";
        recognition.start();
    }

    function stopRecognition() {
        if (recognition) {
            recognition.stop();
            recognition = null;
        }
        updateRec();
    }

    function switchRecognition() {
        if (recognition) {
            stopRecognition();
        } else {
            startRecognition();
        }
    }

    function setInput(text) {
        $speechInput.val(text);
        send();
    }

    function updateRec() {
        $recBtn.text(recognition ? "Alto" : "Hable");
    }

    function send() {
        var text = $speechInput.val();
        $.ajax({
            type: "POST",
            url: baseUrl + "query",
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            headers: {
                "Authorization": "Bearer " + accessToken
            },
            data: JSON.stringify({query: text, lang: "es", sessionId: "searchagent"}),

            success: function(data) {
                prepareResponse(data);
            },
            error: function() {
                respond(messageInternalError);
            }
        });
    }

    function prepareResponse(val) {
        var debugJSON = JSON.stringify(val, undefined, 2),
                spokenResponse = val.result.speech;

        respond(spokenResponse);
        var parameters = val.result.parameters;
        debugRespond(Object.values(parameters));
    }

    function debugRespond(val) {
        $("#search").val(normalize($("#response").text(val).text().replace(/,/g, ' ')));
        $("#submit2").click();
        //appendToStorage('searchWords', normalize($("#response").text(val).text().replace(/,/g, ' ')));
        localStorage.setItem('searchWords', normalize($("#response").text(val).text().replace(/,/g, ' ')));
    }

    var normalize = (function() {
        var from = "ÃÀÁÄÂÈÉËÊÌÍÏÎÒÓÖÔÙÚÜÛãàáäâèéëêìíïîòóöôùúüûÑñÇç",
                to   = "AAAAAEEEEIIIIOOOOUUUUaaaaaeeeeiiiioooouuuunncc",
                mapping = {};

        for(var i = 0, j = from.length; i < j; i++ )
            mapping[ from.charAt( i ) ] = to.charAt( i );

        return function( str ) {
            var ret = [];
            for( var i = 0, j = str.length; i < j; i++ ) {
                var c = str.charAt( i );
                if( mapping.hasOwnProperty( str.charAt( i ) ) )
                    ret.push( mapping[ c ] );
                else
                    ret.push( c );
            }
            return $.trim(ret.join( '' ).replace( /[^-A-Za-z0-9]+/g, ' ' ).toLowerCase());
        }

    })();

    function respond(val) {
        if (val == "") {
            val = messageSorry;
        }

        if (val !== messageRecording) {
            var msg = new SpeechSynthesisUtterance();
            msg.voiceURI = "native";
            msg.text = val;
            msg.lang = "es-AR";
            window.speechSynthesis.speak(msg);
        }

        $("#spokenResponse").addClass("is-active").find(".spoken-response__text").html(val);
    }
