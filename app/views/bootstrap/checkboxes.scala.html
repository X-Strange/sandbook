@(field: Field, label: String = "", checkboxMap: Map[String, Boolean], help:String = "")

<div class="form-group @if(field.hasErrors) {has-error}">
    <label class="col-sm-2 control-label" for="@field.id">@label</label>
    <div class="col-sm-10" id="@field.id">
        @for((checkboxName, isChecked) <- checkboxMap.toList sortBy {_._1} ) {
        <label class="checkbox-inline">
            <input
                    type="checkbox"
                    name="@(field.name + "[]")"
            id="@checkboxName"
            value="@checkboxName"
            @if(isChecked) {checked}>
            @checkboxName
        </label><br>
        }
        <span class="help-block">@help</span>
        <span class="help-block">@{field.error.map { error => error.message }}</span>
    </div>
</div>
